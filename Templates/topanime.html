{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">

    <!--====== Title ======-->
    <title>Watch anime</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static 'main/images/alogo.png' %}" type="image/png">

    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="{% static 'watchanime/css/animate.css' %}">

    <!--====== Magnific Popup CSS ======-->
    <link rel="stylesheet" href="{% static 'watchanime/css/magnific-popup.css' %}">

    <!--====== Slick CSS ======-->
    <link rel="stylesheet" href="{% static 'watchanime/css/slick.css' %}">

    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="{% static 'watchanime/css/LineIcons.css' %}">

    <!--====== Font Awesome CSS ======-->
    <link rel="stylesheet" href="{% static 'watchanime/css/font-awesome.min.css' %}">

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="{% static 'watchanime/css/bootstrap.min.css' %}">

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="{% static 'watchanime/css/default.css' %}">

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="{% static 'watchanime/css/style.css' %}">

</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->


    <!--====== PRELOADER PART START ======-->

    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--====== PRELOADER PART ENDS ======-->

    <!--====== HEADER PART START ======-->

    <header class="header-area">
        <div class="navbar-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="{% url 'index' %}">
                                <img src="{% static 'main/images/logo.png' %}" alt="Logo">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ml-auto">
                                    <li class="nav-item active">
                                        <a class="page-scroll" href="{% url 'index' %}">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="{% url 'animelist' %}">Anime List</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="{% url 'aboutus' %}">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="{% url 'searchanime' %}">Search</a>
                                    </li>
                                </ul>
                            </div> <!-- navbar collapse -->

                            <div class="navbar-btn d-none d-sm-inline-block">
                                <a class="main-btn" data-scroll-nav="0" href="{% url 'topanime' %}">Top Anime</a>
                            </div>
                        </nav> <!-- navbar -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- navbar area -->
    </header>

    <!--====== HEADER PART ENDS ======-->


    <!--====== SERVICES PART START ======-->
    <section id="features" class="services-area pt-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="section-title text-center pb-40">
                        <div class="line m-auto"></div>
                    </div> <!-- section title -->
                </div>
            </div> <!-- row -->
            <div class="row justify-content-center">
                {% for detail in details %}
                    <div class="col-lg-4 col-md-7 col-sm-8">
                    <a href="">
                        <div class="single-services text-center mt-30 wow fadeIn" data-wow-duration="1s" data-wow-delay="0.2s">
                            <div class="services-icon">
                                <img width="80" height="80" src = "{{ STATIC_URL }}media/{{ detail.image }}" alt="img">
                            </div>
                            <div class="services-content mt-30">
                                <h4 class="services-title"><a href="{{ detail.url}}/Episode/1"><u>{{ detail.name }}</u></a></h4>
                                <p class="text">{{ detail.Discription }}</p>
                                <a class="more" href="{{ detail.url}}/Episode/1"><u>Watch Now </u><i class="lni-chevron-right"></i></a>
                            </div>
                        </div> <!-- single services -->
                    </a>
                </div>
                {% endfor %}
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== TESTIMONIAL PART ENDS ======-->

    <!--====== BLOG PART ENDS ======-->

    <!--====== FOOTER PART START ======-->

    <footer id="footer" class="footer-area pt-120">
        <div class="container">
            <div class="subscribe-area wow fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="subscribe-content mt-45">
                            <h2 class="subscribe-title">Did not find the anime ??<span>Submit the anime you want</span></h2>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="subscribe-form mt-50">
                            <form action="#">
                                <input type="text" placeholder="Anime Name">
                                <button class="main-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                 </div> <!-- row -->
            </div> <!-- subscribe area -->

            <div class="footer-copyright">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="copyright d-sm-flex justify-content-between">
                            <div class="copyright-content">
                                <p class="text">Designed and Developed by <a href="" rel="nofollow">Anime View</a></p>
                            </div> <!-- copyright content -->
                        </div> <!-- copyright -->
                    </div>
                </div> <!-- row -->
            </div> <!-- footer copyright -->
        </div> <!-- container -->
        <div id="particles-2"></div>
    </footer>

    <!--====== FOOTER PART ENDS ======-->

    <!--====== BACK TOP TOP PART START ======-->

    <a href="#" class="back-to-top"><i class="lni-chevron-up"></i></a>


    <!--====== Jquery js ======-->
    <script src="{% static 'watchanime/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'watchanime/js/vendor/modernizr-3.7.1.min.js' %}"></script>

    <!--====== Bootstrap js ======-->
    <script src="{% static 'watchanime/js/popper.min.js' %}"></script>
    <script src="{% static 'watchanime/js/bootstrap.min.js' %}"></script>

    <!--====== Plugins js ======-->
    <script src="{% static 'watchanime/js/plugins.js' %}"></script>

    <!--====== Slick js ======-->
    <script src="{% static 'watchanime/js/slick.min.js' %}"></script>

    <!--====== Ajax Contact js ======-->
    <script src="{% static 'watchanime/js/ajax-contact.js' %}"></script>

    <!--====== Counter Up js ======-->
    <script src="{% static 'watchanime/js/waypoints.min.js' %}"></script>
    <script src="{% static 'watchanime/js/jquery.counterup.min.js' %}"></script>

    <!--====== Magnific Popup js ======-->
    <script src="{% static 'watchanime/js/jquery.magnific-popup.min.js' %}"></script>

    <!--====== Scrolling Nav js ======-->
    <script src="{% static 'watchanime/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'watchanime/js/scrolling-nav.js' %}"></script>

    <!--====== wow js ======-->
    <script src="{% static 'watchanime/js/wow.min.js' %}"></script>

    <!--====== Particles js ======-->
    <script src="{% static 'watchanime/js/particles.min.js' %}"></script>

    <!--====== Main js ======-->
    <script src="{% static 'watchanime/js/main.js' %}"></script>

</body>

</html>
